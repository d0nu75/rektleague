{% extends "stats/base.html" %}

{% block title %}Rekt League | News{% endblock %}

{% block content %}
<style>
.sidebarbg

{
width:30%;
height: 100%;
background-color: #80808061;
float: right;

}

.heading

{

	font-size: 37px;
    font-family: verdana;
    text-align: center;
}

.subheading

{

	text-align: center;
	font-family: verdana;
	font-size: 23px;
}

.series

{

	text-align: center;
	font-family: verdana;

}

.vod

{
float:left;
width:70%;
}

.videoplayer

{
margin-left: 10%;
margin-top:10%;

}

</style>


<div class="vod">




  <iframe class="videoplayer" src="https://player.twitch.tv/?autoplay=false&video=v204293187" frameborder="0" allowfullscreen="true" scrolling="no" height="40%" width="80%"></iframe>

</div>

<!--SIDEBAR-->

<div class="sidebarbg">
	<h2 class="heading">STANDINGS</h2>
	{% for team in teams %}
	<p class="series"><a href="/stats/season/{{ latest_season.id }}/team/{{ team.id }}/">{{ team.name }}</a> ({{ team.get_record }})</p>
	{% endfor %}

	<h3 class="subheading">{{ week }}</h3>
	
	{% for series in series_list %}
	<p class="series"><a href="/stats/season/{{ series.week.season.id }}/series/{{ series.id }}/">{{ series }}</a></p>
	{% endfor %}
    

</div>



{% endblock %}
