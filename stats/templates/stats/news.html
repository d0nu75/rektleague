{% extends "stats/base.html" %}

{% block title %}Rekt League | News{% endblock %}

{% block content %}

<img style="width:100%; margin-top:190px; margin-bottom: 90px;" src="/static/stats/aleagueforlegends.png">

<p> </p>

<table class="centercontent" width="70%">
	<tr class="centercontent">
		<td>
		</td>
	</tr>
	<tr class="centercontent">
		<td>
		<table class="centercontent" width="100%">
			<td class="pagebutton" width="33%">
				<div style="font-size:20;">
					<a href="/stats/season/2/"><b>Seasons</b></a>
				</div>
			</td>
			<td class="pagebutton" width="33%">
				<div style="font-size:20;">
					<a href="/stats/about/"><b>About</b></a>
				</div>
			</td>
			<td class="pagebutton" width="33%">
				<div style="font-size:20;">
					<a href="/stats/faq/"><b>FAQ</b></a>
				</div>
			</td>

		</table>
		</td>
	</tr>

	<tr>
		<td height="700px">
			<div style="width: 100%; height: 375px; text-align:center;" class="container" style="margin: 10px;">
				<div class="row">
					<div class="col-md-12 col-centered">
						<div style="width: 80%; height: 400px; margin: auto;" id="carousel" class="carousel slide" data-type="single" data-interval="0">
							<div class="carousel-inner" >
									{% for video in hype_videos %}
									{% if forloop.counter == 1 %}
								<div class="item active">
									{% else %}
								<div class="item">
									{% endif %}
									<div style="width: 100%;" class="carousel-col">
										<div style="display: block; margin: 0 auto;" height="500px">
											<iframe class="videoplayer" src="{{ video.youtube_link }}" frameborder="0" allowfullscreen="true" scrolling="no" height="441" width="784"></iframe>
										</div>
									</div>
								</div>
									{% endfor %}
							</div>

							<!-- Controls -->
							<div class="left carousel-control">
								<a href="#carousel" role="button" data-slide="prev">
									<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
							</div>
							<div class="right carousel-control">
								<a href="#carousel" role="button" data-slide="next">
									<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
			
					</div>
				</div>
			</div>
		</td>
	</tr>
</table>



{% endblock %}
